<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New object</title>
    <link rel="stylesheet" href="css/example.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/constructor-page.css">
    
</head>
<body>
    <section id="constructor">
        
        <form action="" method="post" autocomplete="off" id="form">
            <h1>Новый работник:</h1>
            <div> 
                <span >Тип записи</span>
                <select name="workType" id="workType" aria-required="true" onchange="Selected(this)">
                    
                    <option value="1">Выбирите тип записи</option>
                    <option value="2">Работник индустриальной компании</option>
                    <option value="3">Работник транспортной компании</option>
                </select>
            </div>
            <div>
                <span>
                    <label for="firstName">Имя</label>
                </span>
                <input type="text" name="firstName" id="firstName" placeholder="Введите своё имя" required>
            </div>
            <div>
                <span>
                    <label for="lastName">Фамилия</label>
                </span>
                <input type="text" name="lastName" id="lastName" placeholder="Введите свою фамилию" required></div>
            <div>
                <span>
                    <label for="age">Возвраст</label>
                </span>
                <input type="text" name="age" id="age" min="1" max="100" placeholder="Введите свой возраст"></div>
            <div>
                <span>Должность</span>
                <select name="position" id="position" >
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div>
                <span>
                    <label for="experience">Стаж</label>
                </span>
                <input type="text" name="experience" id="experience" placeholder="Введите свой стаж">
            </div>
            <div>
                 <span>
                    <label for="sex">Пол</label>
                </span>
                <span class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineCheckbox1">М</label>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    
                </span>
                  <span class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineCheckbox2">Ж</label>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    
                  </span>
            </div>
            <!-- снизу скрытый блок -->
            <div id="blockForHidden1" style="display:none;">
                <span>
                    <label for="personalNumber">Персональный номер</label>
                </span>
                <input type="text" name="personalNumber" id="personalNumber">
            </div>
            <div id="blockForHidden2" style="display:none;">
                <span>
                    <label for="rank">Разряд</label>
                </span>
                <input type="text" name="rank" id="rank">
            </div>
            <!-- снизу скрытый блок -->
            <div id="blockForHidden3" style="display:none;">
                <span>
                    <label for="transport">Транспорт</label>
                </span>
                <input type="text" name="transport" id="transport">
            </div>
            <div id="blockForHidden4" style="display:none;">
                <span>
                    <label for="numberOfTransport">Номер транспорта</label>
                </span>
                <input type="text" name="numberOfTransport" id="numberOfTransport">
            </div>
            <input type="submit" value="submit" id="create" class="btn">
    </form>
    </section>
    <script src="js/main-js.js"></script>
</body>
</html>
